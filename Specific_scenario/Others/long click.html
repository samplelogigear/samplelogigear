<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Long Click Demo</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content">	
<img src="google.jpg" class="touchableImage" width="50" height="50"><br/>
<img src="facebook.jpg" class="touchableImage" width="50" height="50"><br/>
<img src="twitter.jpg" class="touchableImage" width="50" height="50"><br/>
</div>
</div>
<script>
$(".touchableImage").on("taphold", function(e) {
e.stopPropagation();
$(this).simpledialog2({
mode:"blank",
headerText:"Image Options",
showModal:false,
forceInput:true,
headerClose:true,
blankContent:"<ul data-role='listview'><li><a href=''>Send to Google</a></li><li><a href=''>Send to Facebook</a></li><li><a href=''>Send to Twitter</a></li></ul>"
});
});
</script>
</body>
</html>
