<!DOCTYPE html>
<head>
<title>Heavy Load Sample</title>
<script type="text/javascript">
    var totalItems = 5;
    var numRows = 5;
    var	numColumns = 5;
	function CreateLinks(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagLink = document.createElement("a");
			tagLink.href= "http://web.logigear.com/default.aspx";
			tagLink.innerHTML = "link " + i + " ";
			tagLink.id = "link " + i
			tagLink.onclick = function() {
				alert(this.id);
				return false;
			}
			document.getElementById("3").appendChild(tagLink);
		}		
	}
	
	function CreateInputButton(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");   
			tagInput.type = "button";
			tagInput.value = "Button " + i;
			tagInput.id = "button " + i;
			tagInput.onclick = function() {
				this.value = "You hit me";
			}
			document.getElementById("3").appendChild(tagInput);
		}
	}

	function CreateInputImage(totalElement)

			tagInput.type ="image";
			tagInput.name = "image";
			tagInput.id = "image " + i;
			tagInput.src = "http://192.168.167.220/HTML5/facebook.jpg";
			tagInput.width = 35;
			tagInput.height = 35;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputNumber(totalElement)

		for(i=1;i<=totalElement;i++)

			var tagInput = document.createElement("input");

	function CreateInputPassword(totalElement)

			tagInput.name = "password";
			tagInput.id = "password " + i;
			document.getElementById("3").appendChild(tagInput); 
		}
	}
	
	function CreateInputReset(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="reset";
			tagInput.name = "reset";
			tagInput.id = "reset " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputSearch(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="search";
			tagInput.name = "search";
			tagInput.id = "search " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputTel(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="tel";
			tagInput.name = "tel";
			tagInput.id = "tel " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputTime(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="time";
			tagInput.name = "time";
			tagInput.id = "time " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputUrl(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="url";
			tagInput.name = "url";
			tagInput.id = "url " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	
	function CreateInputSubmit(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagInput = document.createElement("input");    
			tagInput.type ="submit";
			tagInput.name = "submit";
			tagInput.id = "submit " + i;
			document.getElementById("3").appendChild(tagInput);     
		}
	}
	function CreateSelectOne(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagSelect = document.createElement("select");    
			tagSelect.id = "select " + i;
			for(z=1; z <= totalItems; z++){
				var opt = document.createElement("option");
				opt.value = "select " + z;
				opt.text = "select " + z;
				tagSelect.options.add(opt);
			}
			document.getElementById("3").appendChild(tagSelect);     
		}
	}
	
	function CreateSelectMultiple(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagSelect = document.createElement("select");    
			tagSelect.id = "select " + i;
			tagSelect.multiple = "true";
			for(z=1; z <= totalItems; z++){
				var opt = document.createElement("option");
				opt.value = "select " + z;
				opt.text = "select " + z;
				tagSelect.options.add(opt);
			}
			document.getElementById("3").appendChild(tagSelect);     
		}
	}
	
	function CreateTables(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagTable = document.createElement("table");
			tagTable.id = "table " + i;
			tagTable.border = "1";
			for (var z = 0; z < numRows; z++) {
				rowElem = document.createElement('tr');
				for (var j = 0; j < numColumns; j++) {
					colElem = document.createElement('td');
					colElem.appendChild(document.createTextNode("Rows : " + z + " Cols : " + j));
					rowElem.appendChild(colElem);
				}
				tagTable.appendChild(rowElem);	
			}	
			document.getElementById("3").appendChild(tagTable);
		}
		var table = document.getElementById('table 5000');
		cells = table.getElementsByTagName('td');
		for (var i=0,len=cells.length;i<len; i++)
		{
			cells[i].onclick = function(){this.innerHTML="You hit me"};
		}	
	}
	function CreateImage(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagImg = document.createElement("img");
			tagImg.id = "img " + i;
			tagImg.src = "http://www.w3schools.com/tags/smiley.gif";
			document.getElementById("3").appendChild(tagImg);     
		}
	}
	function CreateLabel(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagLabel = document.createElement("label");
			tagLabel.id = "label " + i;
			tagLabel.innerHTML = "label " + i + " ";
			document.getElementById("3").appendChild(tagLabel);     
		}
	}
	function CreateTextarea(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagTextarea = document.createElement("textarea");
			tagTextarea.id = "textarea " + i;
			document.getElementById("3").appendChild(tagTextarea);     
		}
	}
	function CreateButtons(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagButton = document.createElement("button");
			tagButton.id = "button " + i;
			tagButton.innerHTML = "Click Me!";
			document.getElementById("3").appendChild(tagButton);     
		}
	}
	function CreateParagraph(totalElement)
	{
		for(i=1;i<=totalElement;i++)
		{
			var tagParagraph = document.createElement("p");
			tagParagraph.id = "p " + i;
			tagParagraph.innerHTML = "This is test paragraph";
			document.getElementById("3").appendChild(tagParagraph);     
		}
	}
	function DisplayInputTypes(totalElement)
	{
		var type = ["checkbox", "text", "radio", "button", "submit", "email", "file", "hidden", "image", "number", "password", "reset", "search", "tel", "url"];
		var span = document.getElementById("2");
		var input_types = document.createElement("select");
		input_types.id = "input_types";
		span.appendChild(input_types);
		for (var i = 0; i < type.length; i++)
		{
			var opt = document.createElement("option");
			opt.value = type[i];
			opt.text = type[i];
			input_types.options.add(opt);
		}
		input_types.selectedIndex = -1;
		var element_type = document.getElementById("input_types");
		element_type.addEventListener("change", function() 
		{
			switch(element_type.value)
			{
				case "checkbox" : CreateInputCheckbox(totalElement);break;
				case "text": CreateInputText(totalElement);break;
				case "radio": CreateInputRadio(totalElement);break;
				case "button": CreateInputButton(totalElement);break;
				case "submit": CreateInputSubmit(totalElement);break;
				case "email": CreateInputEmail(totalElement);break;
				case "file": CreateInputFile(totalElement);break;
				case "hidden": CreateInputHidden(totalElement);break;
				case "image": CreateInputImage(totalElement);break;
				case "number": CreateInputNumber(totalElement);break;
				case "password": CreateInputPassword(totalElement);break;
				case "reset": CreateInputReset(totalElement);break;
				case "search": CreateInputSearch(totalElement);break;
				case "tel": CreateInputTel(totalElement);break;
				case "url": CreateInputUrl(totalElement);break;
			}
		});
	}
	
	function DisplaySelectTypes(totalElement)
	{
		var type = ["one","multiple"];
		var span = document.getElementById("2");
		var select_types = document.createElement("select");
		select_types.id = "select_types";
		span.appendChild(select_types);
		for (var i = 0; i < type.length; i++)
		{
			var opt = document.createElement("option");
			opt.value = type[i];
			opt.text = type[i];
			select_types.options.add(opt);
		}
		select_types.selectedIndex = -1;
		var select_type = document.getElementById("select_types");
		select_types.addEventListener("change", function() 
		{
			switch(select_types.value)
			{
				case "one" : CreateSelectOne(totalElement);break;
				case "multiple": CreateSelectMultiple(totalElement);break;
			}
		});
	}
	
</script>
</head>
<body>

<h1>Heavy Load Sample</h1>

<span id="1">
Select control: <select id="selectControl">
  <option value="a">a</option>
  <option value="table">Table</option>
  <option value="button">Button</option>
  <option value="input">Input</option>
  <option value="select">Select</option>
  <option value="image">Image</option>
  <option value="textarea">Textarea</option>
  <option value="label">Label</option>
  <option value="paragraph">Paragraph</option>
</select>
<input type="text" id="txtElements">
</span>
<span id="2"></span><input type="button" value="Reload page" onclick="location.reload();"></br>
<div><div><div><div><div><div><div><div><div><div><div><div><span id="3"></span></div></div></div></div></div></div></div></div></div></div></div></div>
<script type="text/javascript">
	var element = document.getElementById("selectControl");
	element.selectedIndex = -1;
	element.addEventListener("change", function() 
	{
	var numOfElement = document.getElementById("txtElements").value;
		switch(element.value)
		{
			case "a": CreateLinks(numOfElement);break;
			case "button": CreateButtons(numOfElement);break;
			case "input" : DisplayInputTypes(numOfElement);break;
			case "select" : DisplaySelectTypes(numOfElement);break;
			case "table" : CreateTables(numOfElement);break;
			case "image" : CreateImage(numOfElement);break;
			case "textarea" : CreateTextarea(numOfElement);break;
			case "label" : CreateLabel(numOfElement);break;
			case "paragraph" : CreateParagraph(numOfElement);break;
		}
	});
</script>
</body>
</html>
