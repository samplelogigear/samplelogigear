<html>
<body>

<p><h3> Textarea </h3></p>
<textarea rows="4" cols="50" onchange="myFunction1()" id="textarea">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
</textarea>

<p></p>

<p><h3> Checkbox </h3></p>
<input type="checkbox" id="checkbox" onchange="myFunction2()"><p></p>

<p><h3> Date </h3></p>
<input type="date" id="myDate" onchange="myFunction3()"><p></p>

<p><h3> Datetime </h3></p>
<input type="datetime" id="myDatetime"  onchange="myFunction4()"><p></p>

<p><h3> Datetime local </h3></p>
<input type="datetime-local" id="myLocalDate"  onchange="myFunction5()"><p></p>

<p><h3> Email </h3></p>
<input type="email" id="myEmail" value="john@example.com" onchange="myFunction6()"><p></p>

<p><h3> Month </h3></p>
<input type="month" id="myMonth"  onchange="myFunction7()"><p></p>

<p><h3> Number </h3></p>
<input type="number" id="myNumber" value="2" onchange="myFunction8()"><p></p>

<p><h3> Password </h3></p>
<input type="password" id="myPsw" value="psw123" onchange="myFunction9()"><p></p>

<p><h3> Radiobutton </h3></p>
<input type="radio" id="myRadio" onchange="myFunction10()"><p></p>

<p><h3> Range </h3></p>
<input type="range" id="myRange" value="90" onchange="myFunction11()"><p></p>

<p><h3> Search </h3></p>
<input type="search" id="mySearch" placeholder="Search for something.." onchange="myFunction12()"><p></p>

<p><h3> Textbox </h3></p>
<input type="text" id="myText" value="Some text..." onchange="myFunction13()"><p></p>

<input type="time" id="myTime" onchange="myFunction14()"><p></p>

<input type="url" id="myURL" value="http://www.google.com" onchange="myFunction15()"><p></p>

<input type="week" id="myWeek" onchange="myFunction16()">


<p id="demo"></p>


<script>

}
